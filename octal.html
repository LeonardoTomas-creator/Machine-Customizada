<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPTecher's Machine</title>

        <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/icon/favicon.png">
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="index.html">Início</a>
        <a href="binario.html">Binário</a>
        <a href="decimal.html">Decimal</a>
        <a href="octal.html">Octal</a>
        <a href="hexadecimal.html">Hexadecimal</a>
        <a href="sobre.html">Sobre</a>
      </nav>
    </header>

    <section class="class_octal">
      <h1>Tomas' Machine - Octal</h1>
      <hr />
      <h2>Conversor de octal para binário, decimal & hexadecimal:</h2>
      <h3>Digite um número octal:</h3>
      <input id="input_octal" type="number" placeholder="Ex: 237" />
      <br /><br />
      <button onclick="converterOctal()">Converter Octal</button>

      <h3>Resultados do Octal:</h3>

      <p>Binário:</p>
      <div id="div_8to2"></div>

      <p>Decimal:</p>
      <div id="div_8to10"></div>

      <p>Hexadecimal:</p>
      <div id="div_8to16"></div>

      <hr />
    </section>

    <footer>
      <nav>
        <a>Obrigado por usar! SPTech © 2025</a>
      </nav>
    </footer>
  </body>
</html>
<script>

  function converterOctal() {
    var decimal = Number(input_octal.value);
    var octal = parseInt(decimal, 8);

    div_8to2.innerHTML = `${octal.toString(2)}<b><i><span style="color:red">₂</span></i></b>`;
    div_8to10.innerHTML = `${octal.toString(10)}<b><i><span style="color:red">₁₀</span></i></b>`;
    div_8to16.innerHTML = `${octal.toString(16).toUpperCase()}<b><i><span style="color:red">₁₆</span></i></b>`;
  }

</script>
