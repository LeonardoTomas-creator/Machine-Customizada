<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPTecher's Machine</title>

        <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/icon/favicon.png">
  </head>
  <body>
    <header>
      <nav class="container">
        <a href="index.html">Início</a>
        <a href="binario.html">Binário</a>
        <a href="decimal.html">Decimal</a>
        <a href="octal.html">Octal</a>
        <a href="hexadecimal.html">Hexadecimal</a>
        <a href="sobre.html">Sobre</a>
      </nav>
    </header>
    <section class="class_binario">
      <h1>Tomas' Machine - Binário</h1>
      <hr />
      <h2>Conversor de binário para octal, decimal & hexadecimal:</h2>
      <h3>Digite um número binário:</h3>
      <input id="input_binario" type="number" placeholder="Ex: 10011111" />
      <br /><br />
      <button onclick="converterBinario()">Converter Binário</button>

      <h3>Resultados do Binário:</h3>

      <p>Octal:</p>
      <div id="div_2to8"></div>
      <p>Decimal:</p>
      <div id="div_2to10"></div>
      <p>Hexadecimal:</p>
      <div id="div_2to16"></div>

      <hr />
    </section>

    <footer>
      <nav>
        <a>Obrigado por usar! SPTech © 2025</a>
      </nav>
    </footer>
  </body>
</html>
<script>
  function converterBinario() {
    var decimal = Number(input_binario.value);
    var binario = parseInt(decimal, 2);

   div_2to8.innerHTML = `${binario.toString(8)}<b><i><span style="color:red">₈</span></i></b>`;
   div_2to10.innerHTML = `${binario.toString(10)}<b><i><span style="color:red">₁₀</span></i></b>`;
   div_2to16.innerHTML = `${binario.toString(16).toUpperCase()}<b><i><span style="color:red">₁₆</span></i></b>`;
      }

</script>
